<!-- src/main/resources/templates/busRoutes.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Bus Routes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Common Header styling */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1100;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <div class="header">
        Online Bus Booking System
    </div>
    <h2>Available Bus Routes</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Origin</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="route : ${routes}">
            <td th:text="${route.origin}"></td>
            <td th:text="${route.destination}"></td>
            <td th:text="${route.departureTime}"></td>
            <td th:text="${route.arrivalTime}"></td>
            <td th:text="${route.price}"></td>
            <td>
                <a th:href="@{'/booking/' + ${route.id}}" class="btn btn-success">Book Now</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
